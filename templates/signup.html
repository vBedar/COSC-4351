<!DOCTYPE html>
<html lang="en">


<head>
    <title>Home</title>
</head>

<body>
    <div>
            <h1 class=""> Sign Up</h1>
            <div>
                <style>
                    h5{
                        color:red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>
            
            <form action="", method="POST">
                {% csrf_token %}
                
                <input type="text" name="username" placeholder="Username" class="" style="border: 1px solid #d3d5d8 !important;">
                <input type="email" name="email" placeholder="Email" class="" style="border: 1px solid #d3d5d8 !important;">
                <input type="password" name="password" placeholder="Password" class="" style="border: 1px solid #d3d5d8 !important;">
                <input type="password" name="password2" placeholder="Confirm Password" class="" style="border: 1px solid #d3d5d8 !important;">
                
                <button type="submit" class="">Sign Up</button>
                <div class="">
                    <p class=""> Do you have an account? <a href="/signin">Log In</a></p>
                </div>
            </form>
    </div>

</body>


</html>
